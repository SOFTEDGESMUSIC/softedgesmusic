<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist</title>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: teal;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2rem;
        }
        p {
            margin: 10px 20px 20px;
            font-size: 1rem;
        }
        iframe {
            border-radius: 12px;
            width: 80%;
            height: 700px;
        }
        @media (max-width: 768px) { /* For tablets and smaller screens */
            iframe {
                width: 90%;
                height: 500px;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) { /* For mobile screens */
            iframe {
                width: 100%;
                height: 400px;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>SOFT EDGES on Spotify</h1>
    <p>Enjoy music from this artist directly from the embedded Spotify player below:</p>
    <!-- Updated Spotify Embed -->
    <iframe 
        src="https://open.spotify.com/embed/artist/7Ac07knI58WdMEvqyG6SZi?utm_source=generator" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
    </iframe>
</body>
</html>
